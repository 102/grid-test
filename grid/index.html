<!DOCTYPE html>
<head>
  <style>
    .grid-support::before {
      content: "Your browser doesn't support grid layout";
    }

    @supports (display: grid) {
      .grid-support::before {
        content: "Your browser supports grid layout";
      }
    }
  </style>
</head>
<body>
<h1 class="grid-support"></h1>
<p><a href="/">‚Üê</a> Go back</p>
</body>
